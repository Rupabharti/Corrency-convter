<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrency convter</title>
     <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="item">
          <div class="head">
            <h2>Corrency convter</h2>
            <p>Enter amount</p>
            <input type="text" class="amount">
          </div>
            
                <div  class="option">
                  <div class="form">
                    <p>from</p>
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                     <select name="from" class="formselect">
                   
                  </select> 
                </div>
                  <i class="fa-solid fa-arrow-right-arrow-left"></i>
                  <div class="to">  
                  <p>to</p>
                  <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                   <select name="to" class="toselect">
                  
                  </select> 
                </div>
                </div>
             <div>
                  <p class="result">1USD=80INR</p>
                  <button class="btn">Get exchange rate</button>
              </div>

            

        </div>

    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
